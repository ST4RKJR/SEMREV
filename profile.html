<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Building</title>
    <style>
        .profile-card{
            width: 300px;
            background-color: lightgray;
            border:1px groove #ccc;
            padding: 15px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            text-align: center;
        }
        img{
            height: 100px;
            width: 100px;
            border: 2px solid #555;
            border-radius: 50%;
        }
        .profile-name{
            font-weight: 600;
            font-size: 1.5em;
            line-height: 1.2;
            color:#333;
        }
        .bio-profile{
            margin: 10px 0px;
            color:#666;
        }
        .social-icons{
            display: flex;
            justify-content: center;
        }
        .social-icons span{
            height: 30px;
            width: 30px;
            border-radius: 50%;
            background-color: #ddd;
            text-align: center;
            align-content: space-evenly;
            
            
        }

    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-picture">
            <img src="https://via.placeholder.com/100">
        </div>
        <span class="profile-name">Sahil Singh</span>
        <div class="bio-profile">Web Developer | Tech Enthusiast | Blogger</div>
        <div class="social-icons">
            <span>FB</span>
            <span>TW</span>
            <span>IG</span>
        </div>
    </div>
    
</body>
</html>
